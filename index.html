<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rock Paper Scissors!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-wrapper d-flex flex-column min-vh-100">

        <div class="game-container container text-center my-auto">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="card-title mb-2">Rock Paper Scissors</h1>
                    <p class="lead mb-3">Get 5 Points for Win!</p>

                    <div class="row mb-3 score-board">
                        <div class="col">
                            <h4>You: <span id="userScoreDisplay">0</span></h4>
                        </div>
                        <div class="col">
                            <h4>CPU: <span id="cpuScoreDisplay">0</span></h4>
                        </div>
                    </div>

                    <section class="result-field mb-4">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="player-label">You</h3>
                                <div class="result_images user_side">
                                    <span class="user_result">
                                        <img src="images/rock.png" alt="User Choice" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                            <div class="col-auto vs-text">VS</div>
                            <div class="col">
                                <h3 class="player-label">CPU</h3>
                                <div class="result_images cpu_side">
                                    <span class="cpu_result">
                                        <img src="images/rock.png" alt="CPU Choice" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="result mt-3 h3">Let's Play!</div>
                    </section>
                    
                    <section class="options-field">
                        <h4 class="mb-3">Choose:</h4>
                        <div class="option_images row justify-content-center gx-3 gy-3">
                            <div class="col-md-3 col-4">
                                <div class="option_image card">
                                    <img src="images/rock.png" alt="Rock" class="card-img-top p-2">
                                    <div class="card-body p-2">
                                        <p class="card-text">Rock</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-4">
                                <div class="option_image card">
                                    <img src="images/paper.png" alt="Paper" class="card-img-top p-2">
                                    <div class="card-body p-2">
                                        <p class="card-text">Paper</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-4">
                                 <div class="option_image card">
                                    <img src="images/scissors.png" alt="Scissors" class="card-img-top p-2">
                                    <div class="card-body p-2">
                                        <p class="card-text">Scissors</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div> <footer class="site-footer mt-auto py-3 text-center">
            <div class="container">
                <p class="mb-1">Copyright &copy; <script>document.write(new Date().getFullYear())</script> by Denis Yunda</p>
                <a href="https://github.com/denisyundaa" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </footer>

    </div> <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
                </div>
                <div class="modal-body text-center">
                    <p id="gameOverMessage" class="h4"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restartGameButton">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
